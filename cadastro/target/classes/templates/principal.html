<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos adicionais */
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: linear-gradient(to bottom right, #bd34ee, #4d7bff);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s, box-shadow 0.5s;
            margin: 20px;
            width: 200px;
            height: 200px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .card:hover:before {
            opacity: 1;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }
        .card:hover .card-text {
            opacity: 1;
        }
        .card-text {
            z-index: 2;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .card-text h5 {
            margin-bottom: 0;
            font-size: 18px;
            font-weight: bold;
        }
        .card-text p {
            margin-top: 5px;
            font-size: 14px;
        }
        .icon {
            font-size: 36px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card-container">
        <div class="card" onclick="location.href='/cliente/pessoa-fisica/cadastro'">
            <i class="fas fa-user icon"></i>
            <div class="card-text">
                <h5>Cadastro de Cliente Pessoa Física</h5>
            </div>
        </div>
        <div class="card" onclick="location.href='/cliente/pessoa-juridica/cadastro'">
            <i class="fas fa-building icon"></i>
            <div class="card-text">
                <h5>Cadastro de Cliente Pessoa Jurídica</h5>
            </div>
        </div>
        <div class="card" onclick="location.href='/servico/cadastro'">
            <i class="fas fa-wrench icon"></i>
            <div class="card-text">
                <h5>Cadastro de Serviço</h5>
            </div>
        </div>
        <div class="card" onclick="location.href='/funcionario/cadastro'">
            <i class="fas fa-users icon"></i>
            <div class="card-text">
                <h5>Cadastro de Funcionário</h5>
            </div>
        </div>
        <div class="card" onclick="location.href='emitirOrdemServico'">
            <i class="fas fa-file-alt icon"></i>
            <div class="card-text">
                <h5>Nova Ordem de Serviço</h5>
            </div>
        </div>
        <div class="card" onclick="location.href='/fechamento'">
            <i class="fas fa-clipboard-list icon"></i>
            <div class="card-text">
                <h5>Novo Fechamento</h5>
            </div>
        </div>
        <div class="card" onclick="location.href='/servico/listar'">
            <i class="fas fa-list icon"></i>
            <div class="card-text">
                <h5>Lista de Serviços</h5>
            </div>
        </div>
        <div class="card" onclick="location.href='/relatorios/listarRelatorios'">
            <i class="fas fa-chart-bar icon"></i>
            <div class="card-text">
                <h5>Listar Relatórios</h5>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
