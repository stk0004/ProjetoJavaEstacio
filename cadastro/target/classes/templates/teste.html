<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balão de Mensagem</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.balao {
  position: relative;
  background-color: #f0f0f0;
  border-radius: 10px;
  padding: 10px 20px;
  max-width: 200px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.mensagem {
  font-size: 16px;
  line-height: 1.5;
}

.balao::before {
  content: "";
  position: absolute;
  bottom: -20px;
  left: 20px;
  border-style: solid;
  border-width: 0 10px 10px 0;
  border-color: transparent #f0f0f0 transparent transparent;
}

    </style>
</head>
<body>

<div class="container">
    <div class="balao">
        <div class="mensagem">
            Olá! Isso é um balão de mensagem com uma ponta na parte inferior esquerda.
        </div>
    </div>
</div>

</body>
</html>
