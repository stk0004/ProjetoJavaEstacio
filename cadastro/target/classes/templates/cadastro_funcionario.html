<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionário</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            background-image: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            margin: 0; /* Remova as margens padrão do corpo */
            padding: 0; /* Remova o preenchimento padrão do corpo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Tamanho da tela inteira */
        }

        .main-div {
            background: linear-gradient(to bottom right, #bd34ee, #4d7bff);
            color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-control {
            width: 78%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-control-select {
            width: 86%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 15px 25px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #ffffff;
            color: #007bff;
        }

        .btn-voltar {
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 15px 25px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-voltar:hover {
            background-color: #ffffff;
            color: #007bff;
        }

        .icon {
            margin-right: 5px;
        }

        hr {
            border: none;
            height: 3px;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            margin-top: 20px;
            margin-bottom: 25px;
        }

        .error-message {
            color: red;
            font-size: 13px;
            text-align: left;
            margin-left: 30px;

        }
    </style>
</head>
<body>
<div class="main-div">
    <h2>Cadastro de Funcionário</h2>
    <hr>
    <form id="funcionarioForm" action="/funcionario/salvar" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome">
            <div id="nomeError" class="error-message"></div>
        </div>
        <div class="form-group">
            <select id="cargo" name="cargo" class="form-control form-control-select">
                <option value="" disabled selected hidden>Selecione um cargo</option>
                <option value="Cabelereiro(a)">Cabelereiro(a)</option>
                <option value="Manicure">Manicure</option>
                <option value="Depilador(a)">Depilador(a)</option>
            </select>
            <div id="cargoError" class="error-message"></div>
        </div>
        <button type="submit" class="btn-primary"><i class="fas fa-save icon"></i> Salvar</button>
        <button type="button" class="btn-voltar" onclick="window.location.href='/principal'"><i class="fas fa-arrow-left icon"></i> Voltar</button>
    </form>
</div>

<script>
    function validateForm() {
        var nome = document.getElementById('nome').value;
        var cargo = document.getElementById('cargo').value;

        var nomeError = document.getElementById('nomeError');
        var cargoError = document.getElementById('cargoError');

        // Reset errors
        nomeError.innerHTML = '';
        cargoError.innerHTML = '';

        var isValid = true;

        // Validate nome
        if (nome.trim() === '') {
            nomeError.innerHTML = 'Por favor, insira o nome.';
            isValid = false;
        }

        // Validate cargo
        if (cargo === '') {
            cargoError.innerHTML = 'Por favor, selecione um cargo.';
            isValid = false;
        }

        return isValid;
    }
</script>

</body>
</html>
