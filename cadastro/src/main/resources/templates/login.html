<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Estilos adicionais */
        body {
            background-image: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            margin: 0; /* Remova as margens padrão do corpo */
            padding: 0; /* Remova o preenchimento padrão do corpo */
        }

        .container {
            display: flex;
            height: 100vh; /* Tamanho da tela inteira */
        }

        .left-side, .right-side {
            flex: 1; /* As duas partes ocupam a mesma largura */
            display: flex;
            justify-content: center;
            flex-direction: column; /* Alinha os itens em uma coluna */
            align-items: center; /* Alinhar itens verticalmente */
        }

        .left-side {
            justify-content: center; /* Centraliza os itens horizontalmente */
            padding-left: 100px; /* Adiciona espaçamento à esquerda */
        }

        .vertical-line {
            border-left: 2px solid #ffffff; /* Cor e largura da linha */
            height: 80%; /* Altura da linha */
            margin: auto 20px; /* Margem automática para o centro */
        }

        .main-div {
            background: linear-gradient(to bottom right, #bd34ee, #4d7bff);
            color: #ffffff;
            border-radius: 8px;
            padding: 35px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .texto-header, .cadastro {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 35px;
        }

        .form-control {
            width: 80%; /* Largura total do formulário */
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;

        }

        .btn-primary, .btn-info {
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px; /* Espaçamento entre botões */
        }

        .btn-primary:hover, .btn-info:hover {
            background-color: #ffffff;
            color: #007bff;
        }

        .mensagem {
            font-size: 16px;
            margin-left: 20px; /* Espaçamento à esquerda */
        }

        /* Estilos dos cards */
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        .card-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 16px;
            color: #666666;
        }

        /* Estilo futurista para os cards */
        .card {
            background-color: #2c2c2c;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 0px 10px 0px rgba(255, 255, 255, 0.3);
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 16px;
            color: #cccccc;
        }

        hr {
            border: none; /* Remove a borda             padrão */
            height: 3px; /* Define a altura */
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364); /* Define o gradiente de fundo */
            margin-top: 20px; /* Adiciona margem superior */
            margin-bottom: 25px; /* Adiciona margem inferior */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-side">
        <div class="card">
            <h3 class="card-title">Card 1</h3>
            <p class="card-description">Descrição do card 1.</p>
        </div>
        <div class="card">
            <h3 class="card-title">Card 2</h3>
            <p class="card-description">Descrição do card 2.</p>
        </div>
        <div class="card">
            <h3 class="card-title">Card 3</h3>
            <p class="card-description">Descrição do card 3.</p>
        </div>
    </div>
    <div class="vertical-line"></div>
    <div class="right-side">
        <div class="main-div">
            <div class="texto-header">
                <h2>Login Admin</h2>
                <hr>
                <p>Insira suas credenciais para efetuar o login no sistema.</p>
            </div>
            <div th:if="${mensagem}">
                <p th:text="${mensagem}" style="color: red;"></p>
            </div>
            <form action="/login" method="post">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Insira seu usuário" name="username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" placeholder="Insira sua senha" name="password">
                </div>
                <div class="cadastro">
                    <p>Não tem cadastro? <a href="/usuario/cadastro">Clique aqui!</a></p>
                </div>
                <button type="submit" class="btn-primary"><i class="fas fa-sign-in-alt icon"></i> Entrar</button>
                <button type="button" class="btn-info" onclick="window.location.href='/principal'"><i class="fas fa-arrow-left icon"></i> Voltar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
